jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Install dependencies
        run: >
           sudo apt update &&
           sudo apt install -y autoconf automake autopoint check cifs-utils
           clang dh-apparmor dnsutils docbook-xml docbook-xsl gettext
           krb5-config libc-ares-dev libcmocka-dev libcollection-dev
           libdbus-1-dev libdhash-dev libglib2.0-dev libini-config-dev
           libkeyutils-dev libkrb5-dev libldap2-dev libldb-dev libltdl-dev
           libnfsidmap-dev libnl-3-dev libnl-route-3-dev libpam0g-dev
           libpcre2-dev libpopt-dev libsasl2-dev libselinux1-dev
           libsemanage1-dev libsmbclient-dev libsystemd-dev libtalloc-dev
           libtdb-dev libtevent-dev libtool libtool-bin libxml2-utils make
           python-dev python3-dev samba-dev systemd xml-core xsltproc
           libssl-dev fakeroot faketime libnss-wrapper libuid-wrapper
           libpam-wrapper python-pytest python3-ldap python3-ldb
           python3-requests python-psutil ldap-utils slapd systemtap-sdt-dev
           libhttp-parser-dev libcurl4-openssl-dev krb5-kdc
           krb5-admin-server krb5-user uuid-dev dbus python-dbus pep8
           libssl-dev gnutls-bin softhsm2 libp11-kit-dev libunistring-dev

      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        # Override language selection by uncommenting this and choosing your languages
        # with:
        #   languages: go, javascript, csharp, python, cpp, java

      # Autobuild attempts to build any compiled languages (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below).
      #- name: Autobuild
      #  uses: github/codeql-action/autobuild@v1

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö https://git.io/JvXDl

      # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following
      #    three lines and modify them (or add more) to build your code if your
      #    project uses a compiled language

      - run: |
           source contrib/fedora/bashrc_sssd
           reconfig --with-smb-idmap-interface-version=5
           chmake

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
