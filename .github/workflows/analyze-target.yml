name: "Analyze (target)"
on:
  pull_request_target:
    branches: [master]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true
jobs:
  cppcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        persist-credentials: false

    - name: Perform cppcheck analysis
      # This is the commit following v0.0.10
      uses: linuxdeepin/action-cppcheck@2b799eee1e9939e7bb6d0b1e199c65d21aae4812
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        pull_request_id: ${{ github.event.pull_request.number }}
        allow_approve: false
        enable_checks: "warning,unusedFunction,missingInclude"

  covscan:
    runs-on: covscan
    permissions:
      contents: read
    steps:
    - name: Checkout target branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.base_ref }}
        path: target

    - name: Checkout pull request branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        path: pr

    - name: Build source rpm - ${{ github.base_ref }}
      id: target
      uses: ./target/.github/actions/build-sssd-srpm
      with:
        working-directory: target
        version: ${{ github.base_ref }}

    - name: Build source rpm - pr${{ github.event.pull_request.number }}
      id: pr
      uses: ./target/.github/actions/build-sssd-srpm
      with:
        working-directory: pr
        version: pr${{ github.event.pull_request.number }}

    - name: Run covscan
      run: |
        run-covscan --base-srpm "${{ steps.target.outputs.path }}" --srpm "${{ steps.pr.outputs.path }}" --output-dir logs

    - name: Print result
      uses: next-actions/print-logs@master
      if: always()
      with:
        working-directory: logs
        files: |
          added.err
          *.err

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        if-no-files-found: ignore
        name: covscan
        path: |
          ./logs/*.err
