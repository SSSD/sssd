[sssd]
config_file_version = 2
services = pam, nss
domains =

[domain/proxy]
auth_provider = proxy
enumerate = True
id_provider = proxy
debug_level = 0xFFF0
proxy_lib_name = ldap
proxy_pam_target = sssdproxyldap

[domain/files]
enumerate = True
id_provider = files
debug_level = 9

[domain/domain1]
enumerate = True
id_provider = files
debug_level = 9

[domain/domain2]
enumerate = True
id_provider = files
debug_level = 9

[domain/ldap1]
id_provider = ldap
auth_provider = ldap
chpass_provider = ldap
ldap_id_use_start_tls = True
debug_level = 0xFFF0
enumerate = True
ldap_tls_cacert = /etc/openldap/cacerts/cacert.pem

[domain/ldap2]
id_provider = ldap
auth_provider = ldap
chpass_provider = ldap
ldap_id_use_start_tls = True
debug_level = 0xFFF0
enumerate = True
ldap_tls_cacert = /etc/openldap/cacerts/cacert.pem

[nss]
filter_groups = root
filter_users = root

[pam]
debug_level = 9
