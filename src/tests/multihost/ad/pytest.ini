[pytest]
markers =
   adparameters: AD Parameters test cases. Also contains miscellaneous Bugzilla automations pertaining to AD Provider
   adschema: Test for adschema
   adloginattr: Tests for AD login attributes
   admisc: Miscellaneous bugzilla automations for AD
   automount: Automount test cases with maps stored in AD schema
   cifs: Cifs test cases
   ad_access_control: Test for AD Access Control
   dyndns: dynamic dns test cases
   idmaprange: Tests related to ldap idmap range
   keytabrotation: keytab rotation using adcli
   memcachesid: Test for mem cache sid
   sambaidmap: Samba test case with idmap backend as 'sss'
   smbsecretrotation: Samba Secret database rotation
   sudo: Test cases related to sudo using AD backend.
   tier1: tier1 test cases with run time of approximately 60 minutes
   tier1_2: tier1 test cases split to keep runtime upto 60 minutes
   tier1_3: tier1 test cases split to keep runtime upto 60 minutes
   tier1_4: tier1 test cases split to keep runtime upto 60 minutes
   tier2: All tier2 test cases
   tier3: All tier3 test cases

