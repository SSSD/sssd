# For marker descriptions please look at https://tests.sssd.io/en/latest/marks.html
[pytest]
addopts = --strict-markers
testpaths = tests
markers =
    authentication:
    cache:
    config:
    contains_workaround_for(gh=...,bz=...,jira=...):
    identity:
    integration:
    slow:
    tools:
ticket_tools = bz,gh,jira
